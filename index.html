<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive App</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for a professional look */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none; /* Hidden by default */
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .result-card {
            margin-top: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background-color: #e9ecef;
        }
        .result-card h3 {
            color: #495057;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Simple Data Processor</h1>

        <!-- Input Form -->
        <form id="dataForm">
            <div class="mb-3">
                <label for="inputData" class="form-label">Enter some data:</label>
                <input type="text" class="form-control" id="inputData" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Process Data</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing...</p>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Result Display -->
        <div id="resultDisplay" class="result-card">
            <h3>Processing Result:</h3>
            <p id="resultContent">No data processed yet.</p>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const dataForm = document.getElementById('dataForm');
        const inputData = document.getElementById('inputData');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const resultContent = document.getElementById('resultContent');

        // Add event listener for form submission
        dataForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            // Clear previous error messages and results
            errorMessage.style.display = 'none';
            resultContent.textContent = 'Processing...';
            loadingSpinner.style.display = 'block'; // Show loading spinner

            const dataToProcess = inputData.value.trim();

            // Basic validation: ensure input is not empty
            if (!dataToProcess) {
                showError('Please enter some data to process.');
                return;
            }

            try {
                // Simulate an asynchronous operation (e.g., API call)
                // In a real app, you would fetch data from a server here.
                const processedData = await simulateProcessing(dataToProcess);

                // Display the processed data
                resultContent.textContent = `You entered: "${processedData}"`;
                // Hide loading spinner
                loadingSpinner.style.display = 'none';

            } catch (error) {
                // Handle any errors during processing
                showError('An error occurred during processing. Please try again.');
                console.error('Processing error:', error);
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
            }
        });

        // Function to simulate a data processing operation
        function simulateProcessing(data) {
            return new Promise((resolve, reject) => {
                // Simulate network delay
                setTimeout(() => {
                    // Simulate a potential error (e.g., 10% chance of error)
                    if (Math.random() < 0.1) {
                        reject(new Error('Simulated processing failure'));
                    } else {
                        // Simple processing: convert to uppercase
                        resolve(data.toUpperCase());
                    }
                }, 1500); // 1.5 second delay
            });
        }

        // Function to display error messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            resultContent.textContent = 'Error occurred.';
            loadingSpinner.style.display = 'none'; // Ensure spinner is hidden on error
        }
    </script>

</body>
</html>
